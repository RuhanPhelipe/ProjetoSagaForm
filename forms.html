<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="./img/f1_logo.png" id="logo_img" alt="Logo formula 1"> 
            <h1 class="titulo">Formula 1: Drive to Survive </h1>
        </div>
    </header>

    <hr>

    <main>
        <form>
            <fieldset class="dados_pessoais">
                <legend><h3>Dados Pessoais</h3></legend>

                <label for="name">Nome</label>                
                <input type="text" name="nome" id="name">

                <label for="email">Email</label>                
                <input type="text" name="email" id="email">

                <label for="telefone">Telefone</label>                
                <input type="text" name="telefone" id="telefone">

                <label for="data_nasc">Data de Nascimento</label>                
                <input type="date" name="data_nascimento" id="data_nasc">
            </fieldset>

            <fieldset>
                <legend><h3>Preferências</h3></legend>
                
                <section class="media_type">
                    <input type="radio" name="serie" id="serie" value="serie">
                    <label for="serie">Série</label>

                    <input type="radio" name="Filme" id="movie" value="movie">
                    <label for="movie">Filme</label>

                    <input type="radio" name="Documentario" id="doc" value="doc">
                    <label for="doc">Documentário</label>
                </section>

                <section class="genre">
                    <input type="checkbox" name="açao" id="action" value="action">
                    <label for="action">Ação</label>

                    <input type="checkbox" name="anime" id="anime" value="anime">
                    <label for="anime">Anime</label>

                    <input type="checkbox" name="comedia" id="comedy" value="comedy">
                    <label for="comedy">Comédia</label>

                    <input type="checkbox" name="drama" id="drama" value="drama">
                    <label for="drama">Drama</label>

                    <input type="checkbox" name="terror" id="horror" value="horror">
                    <label for="horror">Terror</label>

                    <input type="checkbox" name="romance" id="romance" value="romance">
                    <label for="romance">Romance</label>

                    <input type="checkbox" name="suspense" id="thriller" value="thriller">
                    <label for="thriller">Suspense</label>
                    
                </section>

                <section class="description">
                    <label for="desc"><h4>Descrição</h4></label>
                    <textarea name="descricao" id="desc" cols="50" placeholder="Descreva seus gostos"></textarea>
                </section>
            </fieldset>

            <fieldset>
                <section class="form_buttons">
                    <button type="reset">Limpar</button>
                    <button type="submit">Enviar</button>
                </section>
            </fieldset>
        </form>
    </main>

    <footer>
        <h3>Desenvolvido por Ruhan Phelipe</h3>

		<div id="img_autor_div">
			<img class="foto_autor" src="img/ruhan.jpg" alt="foto_do_desenvolvedor_ruhan"></img>
			<div id="redes_sociais">
				<a href="https://www.instagram.com/ruhanphelipe.12/"><i class="fa-brands fa-instagram" id="instagram_icon"></i></a>
				<a href="http://twitter.com/RuhanPhelipe"><i class="fa-brands fa-twitter" id="twitter_icon"></i></a>
			</div>
		</div>

	</footer>
</body>
</html>
